<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Conta | Meu Tube</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    <header class="main-header">
        <div class="logo-area">
            <a href="index.html" class="logo-link">
                <span class="logo-text">FocoPlay</span>
            </a>
        </div>

        </header>
<!--Conta-->
    <main class="create-account-main">
        <div class="signup-container">
            <h1 class="signup-title">Criar sua Conta FocoPlay</h1>
            <p class="signup-subtitle">Continue no FocoPlay<p>

            <form class="signup-form">
                <div class="form-group">
                    <label for="name">Nome Completo</label>
                    <input type="text" id="name" name="name" placeholder="Seu nome" required>
                </div>

                <div class="form-group">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" name="email" placeholder="Seu melhor e-mail" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Senha</label>
                    <input type="password" id="password" name="password" placeholder="Mínimo 8 caracteres" required>
                </div>

                <div class="form-group">
                    <label for="confirm-password">Confirmar Senha</label>
                    <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirme sua senha" required>
                </div>
                
                <button type="submit" class="submit-button">Criar Conta</button>
            </form>

            <p class="login-link">
                Já tem uma conta? <a href="#">Fazer login</a>
            </p>
        </div>
    </main>


</body>
    
</html>
